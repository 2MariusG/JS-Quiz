<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Mario Quiz</h2>
        </div>
    </div>
    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you gave directions?</p>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">Dont worry, I will found you </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How to add three apples to basket?</p>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apple to box</label>
                    </div>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">2 apples in basket</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How is who?</p>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">I am me </label>
                    </div>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">You are they </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is apple name?</p>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Jhon forEach()</label>
                    </div>
                    <div class="form-check my-2text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">Donatela Slice()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-outline-light">
                </div>

            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
